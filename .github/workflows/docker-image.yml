name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Frontend
      run: sudo docker build ./ui -t ui
    - name: Build MassHalls
      run: sudo docker build ./recipe-manager-service -t recipe-manager-service
    - name: Build Recipe
      run: sudo docker build ./mass-halls-manager-service -t mass-halls-manager-service 
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: mass-halls-manager-service:latest

_format_version: "2.1"

services:
  - name: ui
    url: http://ui/ #TODO
    routes:
      - name: ui-route
        paths: 
          - /ui #TODO

  - name: grafana
    url: http://grafana:3000
    routes:
      - name: grafana-route
        paths:
          - /grafana

  - name: portainer
    url: http://portainer:9000
    routes:
      - name: portainer-route
        paths:
          - /portainer
    
plugins:
  - name: rate-limiting
    config: 
      minute: 15
      limit_by: ip
      policy: local

  - name: cors
    service: ui
    config:
      origins: 
       - "*"

  - name: bot-detection

  - name: prometheus
